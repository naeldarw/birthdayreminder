{% extends "frame.html" %}

{% block title %}
Birthday Reminder
{% endblock title %}

{% block body %}

<form action="/api/birthdays" method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input id = "name" class="form-control" type="text" placeholder="Enter name" name = "name">
    <small class="form-text text-muted">Add a friend's birthday to your list.</small>
  </div>
  <div class="form-group" style="margin-top:5px;">
    <label for="birthdate">Birth Date</label>
    <input id = "birthdate" class="form-control" type="date" placeholder="Enter birth date" name = "birth_date">
  </div>
  <button type="submit" class="btn btn-primary" style="margin-top:7px;">Submit</button>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Birthday</th>
    </tr>
  </thead>
  <tbody>
      <ul>
        {% for name, birthdate in birthdays %}
        <tr>
          <td>{{ name }}</td>
          <td>{{ birthdate }}</td>
        </tr>
        {% endfor %}
      </ul>
  </tbody>
</table>

{% endblock body %}
